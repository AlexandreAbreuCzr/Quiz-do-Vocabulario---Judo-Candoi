<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz do Vocabulario - Judo Candoi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="menu-container">
        <h1>Quiz de Palavras - Judo</h1>
        <h2>Escolha um grupo de palavras para decorar</h2>
        <button onclick="iniciarQuiz(1)">Grupo 1</button>
        <button onclick="iniciarQuiz(2)">Grupo 2</button>
        <button onclick="iniciarQuiz(3)">Grupo 3</button>
        <button onclick="iniciarQuiz(4)">Grupo 4</button>
        <button onclick="iniciarQuiz(5)">Grupo 5</button>
        <button onclick="iniciarQuiz(6)">Grupo 6</button>
        <button onclick="iniciarQuiz(7)">Grupo 7</button>
        <button onclick="iniciarQuiz(8)">Grupo 8</button>
        <button onclick="iniciarQuiz(9)">Grupo 9</button>
        <button onclick="iniciarQuiz(10)">Grupo 10</button>
        <button onclick="iniciarQuiz('todos')">Todos os Grupos</button>
    </div>

    <div id="quiz-container" style="display: none;">
        <h2 id="grupo-titulo">Grupo 1</h2>
        <p id="palavra-pergunta"></p>
        <input type="text" id="resposta" placeholder="Digite a tradução" />
        <button onclick="verificarResposta()">Verificar</button>
        <div class="contador" id="contador">0 de 10</div>
        <div class="feedback"></div>
        <div class="resultado" id="resultado"></div>
    </div>

    <script src="quiz.js"></script>
</body>
</html>
